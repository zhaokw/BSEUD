<!DOCTYPE html>
<!-- This page provides you a template for Carousel in Bootstrap -->
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="../BS/bootstrap.min.css">
<script src="../easyui/jquery.min.js"></script>
<script src="../easyui/jquery.easyui.min.js"></script>
<script src="../BS/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:50%;left:30%;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="../Images/0.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Dark Temptation</h3>
          <p>Dark is a great pigment to mix with blue!</p>
        </div>
      </div>

      <div class="item">
        <img src="../Images/1.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Scotland/Alba</h3>
          <p>Scots the brave!</p>
        </div>
      </div>
    
      <div class="item">
        <img src="../Images/2.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>Ísland </h3>
          <p>Reykjavík, earth's precious gift</p>
        </div>
      </div>
      
       <div class="item">
        <img src="../Images/3.jpg" alt="Ireland" style="width:100%">
        <div class="carousel-caption">
          <h3>Éire/Ireland</h3>
          <p>Irish whiskey is the best!</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>Previous
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>Next
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
